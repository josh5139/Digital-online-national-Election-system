<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Assets/js/admin.js"></script>
    <script src="../Assets/js/app.js"></script>
</head>
<body>
    <header class="app-bar">
        <h1><img src="../Assets/images/logo.png" alt="NEBE Logo" class="logo"> Admin Dashboard</h1>
        <i class="fas fa-bars hamburger"></i>
        <div><i class="fas fa-user"></i> Admin <a href="../Public/logout.html"><i class="fas fa-sign-out-alt"></i></a></div>
    </header>
    <nav class="sidebar" aria-label="Admin Navigation">
        <ul>
            <li><a href="dashboard.html" class="active" title="Dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="manageElections.html" title="Manage Elections"><i class="fas fa-vote-yea"></i> Manage Elections</a></li>
            <li><a href="manageCandidates.html" title="Manage Candidates"><i class="fas fa-users"></i> Manage Candidates</a></li>
            <li><a href="results.html" title="Results"><i class="fas fa-chart-bar"></i> Results</a></li>
            <li><a href="auditLogs.html" title="Audit Logs"><i class="fas fa-file-alt"></i> Audit Logs</a></li>
        </ul>
    </nav>
    <main role="main">
        <h2>System Overview</h2>
        <div id="dashboard-stats" class="grid">
            <div class="card">
                <canvas id="turnoutChart" aria-label="Voter Turnout Chart"></canvas>
            </div>
            <div class="card">
                <h3>Active Elections</h3>
                <p>2 ongoing</p>
            </div>
        </div>
    </main>
