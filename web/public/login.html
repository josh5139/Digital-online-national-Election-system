<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css" type="text/css"/>

    <script src="../Assets/js/auth.js"></script>
    <script src="../Assets/js/app.js"></script>
</head>
<body>
    <header class="app-bar">
        <h1><img src="../Assets/images/logo.png" alt="NEBE Logo" class="logo"> Login</h1>
        <i class="fas fa-bell" aria-label="Notifications"></i>
    </header>
    <main role="main" style="margin-left: 0;">
        <div class="card" style="max-width: 400px; margin: auto;">
            <form id="loginForm" action="/login" method="post" onsubmit="return validateLogin('loginForm')">
                <label for="username">Username/Voter ID:</label>
                <input type="text" id="username" name="username" required aria-required="true">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
                <button type="submit">Login Securely</button>
            </form>
            <p><a href="register.html">Register</a> | <a href="../Voter/register.html">Voter Registration</a></p>
        </div>
    </main>
</body>
</html>
