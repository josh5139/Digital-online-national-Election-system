<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="../Assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../Assets/js/auth.js"></script>
    <script src="../Assets/js/app.js"></script>
</head>
<body>
    <header class="app-bar">
        <h1><img src="../Assets/images/logo.png" alt="NEBE Logo" class="logo"> Admin Registration</h1>
    </header>
    <main role="main" style="margin-left: 0;">
        <div class="card" style="max-width: 400px; margin: auto;">
            <form id="adminRegisterForm" action="/register/admin" method="post" onsubmit="return validateRegistration('adminRegisterForm')">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register Admin</button>
            </form>
        </div>
    </main>
</body>
