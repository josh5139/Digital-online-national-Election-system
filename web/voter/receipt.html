<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Receipt</title>
    <link rel="stylesheet" href="../Assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../Assets/js/app.js"></script>
</head>
<body>
    <header class="app-bar">
        <h1><img src="../Assets/images/logo.png" alt="NEBE Logo" class="logo"> Vote Receipt</h1>
        <i class="fas fa-bars hamburger"></i>
    </header>
    <nav class="sidebar" aria-label="Voter Navigation">
        <!-- Same as dashboard -->
    </nav>
    <main role="main">
        <div class="card">
            <h3>Vote Confirmed</h3>
            <p>Your vote was recorded anonymously on [timestamp]. Receipt ID: [non-traceable UUID]. No voter or candidate details stored (NEBE anonymity).</p>
            <button onclick="window.print()">Print Receipt</button>
            <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </main>
</body>
