<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Voter</title>
    <link rel="stylesheet" href="../Assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../Assets/js/app.js"></script>
</head>
<body>
    <header class="app-bar">
        <h1><img src="../Assets/images/logo.png" alt="NEBE Logo" class="logo"> Verify Status</h1>
        <i class="fas fa-bars hamburger"></i>
    </header>
    <nav class="sidebar" aria-label="Voter Navigation">
        <!-- Same as dashboard -->
    </nav>
    <main role="main">
        <div class="card">
            <form action="/verify" method="post">
                <label for="voterId">Voter ID:</label>
                <input type="text" id="voterId" name="voterId" required>
                <button type="submit">Verify</button>
            </form>
            <p>Status: [Backend: Verified/Eligible]. Unique and anonymous (NEBE).</p>
        </div>
    </main>
</body>
